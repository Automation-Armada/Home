<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabajo Libre</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background:  #007bff; /* Cambiado a color naranja */
            color: #fff;
            padding: 10px 0;
            text-align: center;
            position: relative; /* Permite posicionar los botones dentro del header */
        }

        /* Estilos para el título */
        h1 {
            font-family: 'Courier New', Courier, monospace;
            font-size: 36px;
            margin: 0;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        /* Estilos para los botones */
        .boton {
            background-color: #444; /* Color de fondo del botón */
            color: white; /* Color del texto */
            border: none; /* Sin borde */
            border-radius: 5px; /* Bordes redondeados */
            padding: 5px 10px; /* Espaciado interno */
            cursor: pointer; /* Cambia el cursor al pasar el mouse */
            transition: background-color 0.3s; /* Transición para el cambio de color */
            margin-left: 15px; /* Espacio a la izquierda de cada botón */
        }

        /* Ajustes para el posicionamiento de los botones */
        .boton-perfil {
            position: absolute; /* Posiciona el botón de perfil */
            right: 120px; /* Ajusta la posición para el botón de perfil */
            top: 10px; /* Espacio desde la parte superior */
            background: none; /* Sin fondo para que solo se vea la imagen */
            border: none; /* Sin borde */
            padding: 0; /* Sin espaciado interno */
        }

        .boton-mensajes {
            position: absolute; /* Posiciona el botón de mensajes */
            right: 70px; /* Ajusta la posición para el botón de mensajes */
            top: 10px; /* Espacio desde la parte superior */
            background: none; /* Sin fondo para que solo se vea la imagen */
            border: none; /* Sin borde */
            padding: 0; /* Sin espaciado interno */
        }

        .boton-salir {
            position: absolute; /* Posiciona el botón de salir */
            right: 20px; /* Ajusta la posición para el botón de salir */
            top: 10px; /* Espacio desde la parte superior */
            background: none; /* Sin fondo para que solo se vea la imagen */
            border: none; /* Sin borde */
            padding: 0; /* Sin espaciado interno */
        }

        .boton:hover {
            background-color: #555; /* Color más claro al pasar el mouse */
        }

        main {
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        .nuevo-post {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 580px;
            padding: 15px;
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .nuevo-post textarea {
            width: 100%;
            height: 60px;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            resize: none;
        }

        .boton-publicar {
            background: none;
            border: none;
            cursor: pointer;
            margin-top: 10px;
            margin-left: -550px;
        }

        .boton-publicar img {
            width: 24px;
            height: 24px;
        }

        /* Estilo del botón de elegir archivo */
        .boton-elegir-archivo {
            background: none;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }

        .boton-elegir-archivo img {
            width: 24px;
            height: 24px;
        }

        .publicacion {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 100%;
            overflow: hidden;
            transition: transform 0.3s;
            margin-bottom: 20px; /* Agregar margen inferior para separación */
        }

        .publicacion:hover {
            transform: scale(1.02);
        }

        .imagen-publicacion {
            width: 100%;
            height: 400px; /* Altura fija de 400px */
            object-fit: cover; /* Mantiene la proporción de la imagen */
            border-radius: 10px 10px 0 0;
        }

        .contenido {
            padding: 15px;
            background-color: #d0d0d0;
        }

        .botones-publicacion {
            display: flex;
            justify-content: flex-start;
            gap: 10px;
            margin: 10px 0;
        }

        .botones-publicacion img {
            width: 24px;
            height: 24px;
            cursor: pointer;
        }

        .descripcion {
            margin: 10px 0; /* Espaciado vertical */
            font-size: 14px;
            color: #333;
            padding-bottom: 10px; /* Espaciado inferior para separación */
        }

        /* Estilo para el feed de publicaciones */
        .feed {
            width: 100%;
            max-width: 600px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Trabajo Libre</h1>
        <button class="boton boton-perfil">
            <img src="profile.png" alt="Perfil" style="width: 24px; height: 24px;"> <!-- Botón de perfil con icono -->
        </button>
        <button class="boton boton-mensajes">
            <img src="icon2.png" alt="Mensajes" style="width: 24px; height: 24px;"> <!-- Botón de mensajes con icono -->
        </button>
        <button class="boton boton-salir">
            <img src="salir.png" alt="Salir" style="width: 24px; height: 24px;"> <!-- Botón de salir con icono -->
        </button>
    </header>

    <main>
        <div class="nuevo-post">
            <textarea id="texto-publicacion" placeholder="¿Qué problema tienes?"></textarea>
            <button class="boton-elegir-archivo" id="boton-elegir-archivo">
                <img src="file.png" alt="Elegir archivo">
            </button>
            <input type="file" id="archivo-imagen" accept="image/*" style="display: none;"> <!-- Campo para seleccionar una imagen -->
            <button class="boton-publicar" id="boton-publicar">
                <img src="icon2.png" alt="Publicar">
            </button>
        </div>

        <div class="feed" id="feed">
            <!-- Las publicaciones se añadirán aquí -->
        </div>
    </main>

    <script>
        // Cargar publicaciones del localStorage
        let publicaciones = JSON.parse(localStorage.getItem('publicaciones')) || [];

        // Función para agregar una publicación
        function agregarPublicacion(texto, imagen) {
            const publicacion = {
                id: publicaciones.length,
                texto: texto,
                imagen: imagen,
                usuario: 'Usuario123'
            };
            publicaciones.push(publicacion);
            localStorage.setItem('publicaciones', JSON.stringify(publicaciones)); // Guardar en localStorage
            mostrarPublicaciones();
        }

        // Función para mostrar las publicaciones en el feed
        function mostrarPublicaciones() {
            const feed = document.getElementById('feed');
            feed.innerHTML = ''; // Limpiar el feed antes de mostrar las publicaciones
            publicaciones.forEach(pub => {
                const divPublicacion = document.createElement('div');
                divPublicacion.classList.add('publicacion');

                divPublicacion.innerHTML = `
                    <div class="contenido">
                        <p class="descripcion"><strong>${pub.usuario}:</strong> ${pub.texto}</p>
                        ${pub.imagen ? `<img src="${pub.imagen}" alt="Imagen de publicación" class="imagen-publicacion">` : ''}
                        <div class="botones-publicacion">
                            <img src="icon2.png" alt="Enviar Mensaje" class="btn-enviar-mensaje">
                            <img src="icon.png" alt="Comentarios" class="btn-comentarios">
                        </div>
                    </div>
                `;
                feed.appendChild(divPublicacion);
            });
        }

        // Evento para el botón de elegir archivo
        document.getElementById('boton-elegir-archivo').addEventListener('click', () => {
            document.getElementById('archivo-imagen').click(); // Simula el clic en el input de archivo
        });

        // Evento para el botón de publicar
        document.getElementById('boton-publicar').addEventListener('click', () => {
            const texto = document.getElementById('texto-publicacion').value;
            const archivo = document.getElementById('archivo-imagen').files[0];

            // Verificar si se ha seleccionado una imagen
            let imagen = '';
            if (archivo) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    imagen = e.target.result; // Obtener la URL de la imagen
                    agregarPublicacion(texto, imagen);
                    document.getElementById('texto-publicacion').value = ''; // Limpiar el campo de texto
                    document.getElementById('archivo-imagen').value = ''; // Limpiar el campo de archivo
                }
                reader.readAsDataURL(archivo); // Leer la imagen como URL
            } else {
                agregarPublicacion(texto, imagen);
                document.getElementById('texto-publicacion').value = ''; // Limpiar el campo de texto
            }
        });

        mostrarPublicaciones(); // Mostrar publicaciones al cargar
    </script>
</body>
</html>
