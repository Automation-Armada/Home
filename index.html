<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabajo Libre</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background: #007bff;
            color: #fff;
            padding: 10px 0;
            text-align: center;
            position: relative;
        }

        h1 {
            font-family: 'Courier New', Courier, monospace;
            font-size: 36px;
            margin: 0;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        .boton {
            background-color: #444;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-left: 15px;
        }

        .boton-perfil, .boton-mensajes, .boton-salir {
            position: absolute;
            top: 10px;
            background: none;
            border: none;
            padding: 0;
        }

        .boton-perfil { right: 120px; }
        .boton-mensajes { right: 70px; }
        .boton-salir { right: 20px; }

        .boton:hover {
            background-color: #555;
        }

        main {
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        .nuevo-post {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 580px;
            padding: 15px;
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .nuevo-post textarea {
            width: 100%;
            height: 60px;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            resize: none;
        }

        .ubicacion-input {
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin-top: 10px;
        }

        .boton-publicar {
            background: none;
            border: none;
            cursor: pointer;
            margin-top: 10px;
            margin-left: -550px;
        }

        .boton-publicar img {
            width: 24px;
            height: 24px;
        }

        .boton-elegir-archivo {
            background: none;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }

        .boton-elegir-archivo img {
            width: 24px;
            height: 24px;
        }

        .publicacion {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 100%;
            overflow: hidden;
            transition: transform 0.3s;
            margin-bottom: 20px;
        }

        .publicacion:hover {
            transform: scale(1.02);
        }

        .imagen-publicacion {
            width: 100%;
            height: 400px;
            object-fit: cover;
            border-radius: 10px 10px 0 0;
        }

        .contenido {
            padding: 15px;
            background-color: #d0d0d0;
        }

        .botones-publicacion {
            display: flex;
            justify-content: flex-start;
            gap: 10px;
            margin: 10px 0;
        }

        .botones-publicacion img {
            width: 24px;
            height: 24px;
            cursor: pointer;
        }

        .descripcion {
            margin: 10px 0;
            font-size: 14px;
            color: #333;
            padding-bottom: 10px;
        }

        .feed {
            width: 100%;
            max-width: 600px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Trabajo Libre</h1>
        <button class="boton boton-perfil">
            <img src="profile.png" alt="Perfil" style="width: 24px; height: 24px;">
        </button>
        <button class="boton boton-mensajes">
            <img src="icon2.png" alt="Mensajes" style="width: 24px; height: 24px;">
        </button>
        <button class="boton boton-salir">
            <img src="salir.png" alt="Salir" style="width: 24px; height: 24px;">
        </button>
    </header>

    <main>
        <div class="nuevo-post">
            <textarea id="texto-publicacion" placeholder="¿Qué problema tienes?"></textarea>
            <input type="text" id="ubicacion-publicacion" placeholder="Especifica la ubicación" class="ubicacion-input">
            <button class="boton-elegir-archivo" id="boton-elegir-archivo">
                <img src="file.png" alt="Elegir archivo">
            </button>
            <input type="file" id="archivo-imagen" accept="image/*" style="display: none;">
            <button class="boton-publicar" id="boton-publicar">
                <img src="icon2.png" alt="Publicar">
            </button>
        </div>

        <div class="feed" id="feed">
        </div>
    </main>

    <script>
        let publicaciones = [
            {
                id: 2,
                texto: "Se me rompió la cerradura de la puerta de casa y ahora me encuentro en una situación complicada y necesito con urgencia un cerrajero que pueda ayudarme.",
                ubicacion: "Hurlingham",
                imagen: 'imagen_10.jpg',
                usuario: 'Usuario3'
            },
            {
                id: 1,
                texto: "Algun electricista",
                ubicacion: "Moron",
                imagen: 'imagen_8.jpg',
                usuario: 'Usuario2'
            },
            {
                id: 0,
                texto: "Ayuda se me rompió la ducha",
                ubicacion: "Moron",
                imagen: 'imagen.jpg',
                usuario: 'Usuario1'
            }
        ];

        function agregarPublicacion(texto, imagen, ubicacion) {
            const publicacion = {
                id: publicaciones.length,
                texto: texto,
                imagen: imagen,
                ubicacion: ubicacion,
                usuario: 'Usuario123'
            };
            publicaciones.unshift(publicacion); 
            localStorage.setItem('publicaciones', JSON.stringify(publicaciones));
            mostrarPublicaciones();
        }

        function mostrarPublicaciones() {
            const feed = document.getElementById('feed');
            feed.innerHTML = '';
            publicaciones.forEach(pub => {
                const divPublicacion = document.createElement('div');
                divPublicacion.classList.add('publicacion');

                divPublicacion.innerHTML = `
                    <div class="contenido">
                        <p class="descripcion"><strong>${pub.usuario}:</strong> ${pub.texto}</p>
                        <p><strong>Ubicación:</strong> ${pub.ubicacion || 'No especificada'}</p>
                        ${pub.imagen ? `<img src="${pub.imagen}" alt="Imagen de publicación" class="imagen-publicacion">` : ''}
                        <div class="botones-publicacion">
                            <img src="icon2.png" alt="Enviar Mensaje" class="btn-enviar-mensaje">
                            <img src="icon.png" alt="Comentarios" class="btn-comentarios">
                        </div>
                    </div>
                `;
                feed.appendChild(divPublicacion);
            });
        }

                document.getElementById('boton-elegir-archivo').addEventListener('click', () => {
            document.getElementById('archivo-imagen').click();
        });

        
        document.getElementById('boton-publicar').addEventListener('click', () => {
            const texto = document.getElementById('texto-publicacion').value;
            const ubicacion = document.getElementById('ubicacion-publicacion').value;
            const archivo = document.getElementById('archivo-imagen').files[0];

            let imagen = '';
            if (archivo) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    imagen = e.target.result;
                    agregarPublicacion(texto, imagen, ubicacion);
                    document.getElementById('texto-publicacion').value = '';
                    document.getElementById('archivo-imagen').value = '';
                    document.getElementById('ubicacion-publicacion').value = ''; 
                }
                reader.readAsDataURL(archivo);
            } else {
                agregarPublicacion(texto, imagen, ubicacion);
                document.getElementById('texto-publicacion').value = '';
                document.getElementById('ubicacion-publicacion').value = ''; 
            }
        });

        mostrarPublicaciones(); 
    </script>
</body>
</html>
